{% extends 'base.html' %}

{% block title %}Main Menu{% endblock %}

{% block header %}Welcome to the Menu Page{% endblock %}

{% block content %}
    <h3>Search for popular movies within a few seconds!</h3>

    <div class="button-container">
        <form action="{% url 'start_search' %}" method="get">
            <button type="submit">Start Searching</button>
        </form>
    </div>

    <div class="button-container">
        <form action="{% url 'user_home' %}" method="get">
            <button type="submit">User Home</button>
        </form>
    </div>


    <div class="button-container">
        <form action="{% url 'playlist_menu' %}" method="get">
            <button type="submit">My Playlists</button>
        </form>
    </div>

    <div class="button-container">
        <form action="{% url 'forum_menu' %}" method="get">
            <button type="submit">Forum</button>
        </form>
    </div>

{% endblock %}
