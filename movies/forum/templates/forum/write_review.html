{% extends 'base.html' %}

{% block title %}Reviews{% endblock %}

{% block header %}Reviews{% endblock %}

{% block content %}

  <h1>Write a Review for {{ movie.original_title }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>

    <nav>
        <p><a href="{% url 'show_movie'  movie.movie_id %}" class="bold-link">Back to Movie Details</a></p>
    </nav>

{% endblock %}
