{% extends 'base.html' %}

{% block title %}Playlist Menu{% endblock %}

{% block header %}Welcome to the Playlist Page{% endblock %}

{% block content %}

    <div class="button-container">
        <form action="{% url 'view_playlists' %}" method="get">
            <button type="submit">View My Playlists</button>
        </form>
    </div>

    <div class="button-container">
        <form action="{% url 'create_playlist' %}" method="get">
            <button type="submit">Create playlist</button>
        </form>
    </div>

    <div class="button-container">
        <form action="{% url 'get_recommendation_for_all_playlists' %}" method="get">
            <button type="submit">View my Recommendations</button>
        </form>
    </div>

    <nav>
        <p><a href="{% url 'main_menu' %}" class="bold-link">Return to the main menu</a></p>
    </nav>

{% endblock %}
