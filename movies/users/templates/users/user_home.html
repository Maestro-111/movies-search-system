{% extends 'base.html' %}

{% block title %}User Home{% endblock %}

{% block header %}
    Welcome to User Home!
    <div style="position: absolute; top: 20px; right: 20px;">
        <form action="{% url 'users:view_friends' %}" method="get">
            <button type="submit" style="padding: 5px 10px;">View Friends</button>
        </form>
    </div>
{% endblock %}

{% block content %}
    <div class="button-container">
        <form action="{% url 'users:register_user' %}" method="get">
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="button-container">
        <form action="{% url 'users:login' %}" method="get">
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="button-container">
        <form action="{% url 'users:logout' %}" method="get">
            <button type="submit">Log Out</button>
        </form>
    </div>

    <div class="button-container">
        <form action="{% url 'users:change_password' %}" method="get">
            <button type="submit">Change Password</button>
        </form>
    </div>

    <nav>
        <p><a href="{% url 'main_menu' %}" class="bold-link">Return to the menu page</a></p>
    </nav>
{% endblock %}
