services:
  web:
    build:
      context: ../../
      dockerfile: docker/local/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - elasticsearch
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=movies.settings.local
    command:
      - web

  celery_worker:
    build:
      context: ../../
      dockerfile: docker/local/Dockerfile
    command: celery_worker
    depends_on:
      - web
      - redis
      - db
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=movies.settings.local


  celery_beat:
    build:
      context: ../../
      dockerfile: docker/local/Dockerfile
    command: celery_beat
    depends_on:
      - web
      - redis
      - db
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=movies.settings.local


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${db_user_name}
      POSTGRES_PASSWORD: ${db_psw}
      POSTGRES_DB: ${db_name}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data: